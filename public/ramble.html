<!DOCTYPE html>
<html>
<head>
  <title>Rambling</title>
</head>
<body>
  <button onclick="location.href='home.html'">â¬… Back to Home</button>
  <h1>Rambling</h1>
  <textarea id="rambleBox" rows="20" cols="80"></textarea><br>
  <button onclick="saveRamble()">Save</button>

  <script>
    const sessionToken = localStorage.getItem("sessionToken");
    if (!sessionToken) location.href = "index.html";

    async function saveRamble() {
      const text = document.getElementById("rambleBox").value;
      await fetch("/api/ramble", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + sessionToken,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text })
      });
      alert("Saved!");
    }

    async function saveRamble() {
      const text = document.getElementById("rambleBox").value;
      await fetch("/api/ramble", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionToken, text })
      });
      alert("Saved!");
    }

    loadRamble();
  </script>
</body>
</html>
