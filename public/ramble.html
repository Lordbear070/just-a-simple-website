<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rambling</title>
</head>
<body>
  <h2>Rambling Page</h2>
  <textarea id="rambleBox" style="width:100%;height:300px;"></textarea><br>
  <button onclick="save()">Save</button>
  <p id="status"></p>

  <script>
    const token = localStorage.getItem("session");
    if (!token) window.location.href = "/index.html";

    async function load() {
      const r = await fetch("/api/ramble", {
        headers: { "Authorization": "Bearer " + token }
      }).then(r => r.json());
      if (r.ok) document.getElementById("rambleBox").value = r.text;
    }

    async function save() {
      const text = document.getElementById("rambleBox").value;
      const r = await fetch("/api/ramble", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ text })
      }).then(r => r.json());
      document.getElementById("status").innerText = r.ok ? "Saved!" : r.error;
    }

    load();
  </script>
</body>
</html>
