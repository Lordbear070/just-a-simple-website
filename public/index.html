<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Website Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { display: block; margin: 8px 0; }
    #status { color: red; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" placeholder="Password" type="password">
  <button onclick="login()">Login</button>

  <h2>Register</h2>
  <input id="regUser" placeholder="Username">
  <input id="regPass" placeholder="Password" type="password">
  <button onclick="register()">Register</button>

  <p id="status"></p>

  <script>
    async function register() {
      const username = document.getElementById("regUser").value;
      const password = document.getElementById("regPass").value;
      const r = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      }).then(r => r.json());
      document.getElementById("status").innerText = r.ok ? "Registered! You can login now." : r.error;
    }

    async function login() {
      const username = document.getElementById("loginUser").value;
      const password = document.getElementById("loginPass").value;
      const r = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      }).then(r => r.json());
      if (r.ok) {
        localStorage.setItem("sessionToken", r.token);
        localStorage.setItem("username", username);
        window.location.href = "/home.html";
      } else {
        document.getElementById("status").innerText = r.error || "Error";
      }
    }
  </script>
</body>
</html>
